services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  foodpack:
    build: .
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - "./:/foodpack"
    command: bundle exec rails server -b 0.0.0.0

volumes:
  pgdata:
